<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGBlu</title>
    <link rel="stylesheet" href="css/siteProjeto.css">
    <script src="Script/Script_Log.js"></script>
    <link rel="stylesheet" href="css/telaLogin.css">
</head>
<body>
    <header class="max">
        
        <a href="siteProjeto.html"><img src="img/VGblu1.png" class="logo"></a>
        <nav>
        <ul>
            <li><a onclick="document.getElementById('login').style.display='block'" style="width:auto;">login</a></li>
            <li><a onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Registro</a></li>
            <li><a href="#home">Home</a></li>
            <li><a href="#projetos">Projetos</a></li>
            <li><a href="#sobreNos">Sobre nós</a></li>
            <li><a href="#contatos">Contatos</a></li>
            <li><a href="perfilSite.html" id="perfil">Perfil</a></li>
        </ul>
    </nav>
    </header>
    <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="img/carroEstacionado1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img/carroEstacionado2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img/carroEstacionado3editada.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img/carroEstacionado4.jpeg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img/proj1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="img/proj2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="img/proj3.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="img/proj4.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="img/proj1.jpg" onclick="currentSlide(1)" alt="ale1">
      </div>
  
      <div class="column">
        <img class="demo" src="img/proj2.jpg" onclick="currentSlide(2)" alt="ale2">
      </div>
  
      <div class="column">
        <img class="demo" src="img/proj3.jpg" onclick="currentSlide(3)" alt="ale3">
      </div>
  
      <div class="column">
        <img class="demo" src="img/proj4.jpg" onclick="currentSlide(4)" alt="ale4">
      </div>
    </div>
  </div>

  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Fechar">&times;</span>
  <div id="main-container">
    <h1>Cadastre-se para acessar o sistema</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
      </div>
      <div class="half-box spacing">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirmação de senha</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="">termos de uso</a></label>
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
      </div>
    </form>
  </div>
  </div>

  <div id="login" class="modal">
    <span onclick="document.getElementById('login').style.display='none'" class="close" title="Fechar">&times;</span>
    <div id="main-container">
      <h1>Login</h1>
      <form id="register-form">
          <div class="full-box">
              <label for="email spacing">E-mail</label>
              <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" data-min-length="3">
          </div>
          <div class="full-box">
              <label for="password spacing">Senha</label>
              <input type="password" name="password" id="password" placeholder="Digite a sua senha">
          </div>
          <div class="full-box">
              <label>Ainda não possui uma <a  onclick="document.getElementById('id01').style.display='block',document.getElementById('login').style.display='none'"    style="width:auto;">conta</a></label>
          </div>
          <br>
          <div class="full-box">
              <label>Continuar sem <a onclick="document.getElementById('login').style.display='none'" class=".close">conta</a></label>
          </div>
          <br>
          <div class="full-box">
              <input type="submit" id="btn-submit" value="Login">
          </div>
      </form>
    </div>
    </div>

    
</body>
<main>
    <section id="home">Home</section>
    <section id="projetos">Projetos</section>
    <section id="sobreNos">Sobre Nós</section>
    <section id="contatos">Contatos</section>
</main>
</html>
